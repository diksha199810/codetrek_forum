<div class="container mt-5">
<h2> Ask Question</h2>
</div>

<div class="container ml-6 mr-6">
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <form name="frm">
        <div class="form-group">
          <label for="exampleInputtitle">Title
            <span style="color:red">*</span>
          </label>
          <input type="text" class="form-control" name="answer"  placeholder="Enter  a short and proper title for your question">
          <br>
        </div>
        <div class="form-group">
          <label for="comment">Description
            <span style="color:red">*</span>
          </label>
          <textarea class="form-control" rows="5" name="description" placeholder="Enter a detailed description of what problem you are facing and steps to replicate"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputtags">Add Tags</label>
          <input type="Tags" class="form-control" id="exampleInputtags" placeholder="tag1,tag2,tag3">
          <small id="about tag" class="form-text text-muted">Tags will help others to find your question faster.Add comma separated tags.For ex: codetrek,bootstrap,frontend.</small>
        </div>
      </form>
    <button type="button"  class="btn btn-primary" onclick="myFunction()">Post your question</button>
    </div>
    <br>

</form>
</div>
</div>
